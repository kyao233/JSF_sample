<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 
     </h:head>
 
     <h:body>
		<f:loadBundle basename="com.jsfdemo.MessageBundle" var="bundle"></f:loadBundle>
		<h:form>
		<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="#{UserBean.user_name_label}" for="acSimple" />
        <p:autoComplete id="acSimple" value="#{UserBean.userName}" completeMethod="#{autoCompleteView.completeText}" />
        <h:outputText value="#{bundle.user_password_label}" />
        <p:password id="nonFeedback" value="#{UserBean.password}" />
        <p:commandButton value=" #{bundle.login_button_label}" id="ajax" update="growl" actionListener="#{UserBean.loginUser}" styleClass="ui-priority-primary" />
        </h:panelGrid>
        </h:form>
	<p:spinner />
	

</h:body>
</html>
